name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GITHUB_REPO: jonpugh/github-runner
  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  
jobs:
  build:
    runs-on: jonpugh/github-runner
    steps:
      - uses: actions/checkout@v4

      - name: Debug
        run: |
          echo "Who am I: $(whoami)"
          echo "Hostname: $(hostname -f)"
          echo "Environment:"
          env

      - name: Help
        run: |
          echo "Hi from .github/workflows/tests.yml!"
          ./github-runner --help

      - name: Run
        run: |
          ./github-runner
          
